<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Music - Owner Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <i class="fas fa-shield-halved"></i>
                <h1>Vibe Music</h1>
                <p>Owner Dashboard Access</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Owner ID" required autocomplete="off">
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Security Key" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Secure Login
                </button>
            </form>

            <div class="security-notice">
                <i class="fas fa-info-circle"></i>
                <p>This dashboard is protected with military-grade encryption. Unauthorized access attempts are logged
                    and reported.</p>
            </div>
        </div>
    </div>

    <script>
        // Owner Credentials (Encrypted in production)
        const OWNER_ID = "vibeowner2026";
        const OWNER_KEY = "VibeMusicBloodBadshah@2026";

        let failedAttempts = 0;
        const MAX_ATTEMPTS = 3;

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check credentials
            if (username === OWNER_ID && password === OWNER_KEY) {
                // Store session
                sessionStorage.setItem('vibe_owner_auth', btoa(OWNER_ID + ':' + Date.now()));

                // Success animation
                document.querySelector('.login-card').style.transform = 'scale(0.95)';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 300);
            } else {
                failedAttempts++;

                // Show error
                showError(`Invalid credentials! Attempt ${failedAttempts}/${MAX_ATTEMPTS}`);

                // Lock after max attempts
                if (failedAttempts >= MAX_ATTEMPTS) {
                    lockDashboard();
                }

                // Shake animation
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-card').classList.remove('shake');
                }, 500);
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();

            const error = document.createElement('div');
            error.className = 'error-message';
            error.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            document.querySelector('.login-card').appendChild(error);

            setTimeout(() => error.remove(), 3000);
        }

        function lockDashboard() {
            document.getElementById('loginForm').innerHTML = `
                <div class="locked-message">
                    <i class="fas fa-lock"></i>
                    <h3>Dashboard Locked</h3>
                    <p>Too many failed attempts. Please try again in 30 minutes.</p>
                </div>
            `;

            setTimeout(() => {
                failedAttempts = 0;
                location.reload();
            }, 1800000); // 30 minutes
        }

        // Prevent right-click and inspect
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
